<style>

</style>
</head>

<body>

<header>
    <a href="index.html"><img src="logo.png"></a>
    <div class="cart-icon" onclick="toggleCart()">
        üõí Carrito
        <div class="cart-count" id="cartCount">0</div>
    </div>
</header>

<section>
<h1>Nuestro Men√∫</h1>

<!-- PUPUSAS -->
<div class="category">
<h2>Pupusas</h2>

<div class="menu-item">
<span>Mixtas - 80 LPS</span>
<div>
<div class="qty-controls">
<button onclick="changeQty('Mixtas',-1)">‚àí</button>
<span id="Mixtas-qty">1</span>
<button onclick="changeQty('Mixtas',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Mixtas',80)">Agregar</button>
</div>
</div>

<div class="menu-item">
<span>Revueltas - 90 LPS</span>
<div>
<div class="qty-controls">
<button onclick="changeQty('Revueltas',-1)">‚àí</button>
<span id="Revueltas-qty">1</span>
<button onclick="changeQty('Revueltas',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Revueltas',90)">Agregar</button>
</div>
</div>

</div>

<!-- BALEADAS -->
<div class="category">
<h2>Baleadas</h2>

<div class="menu-item">
<span>Sencilla - 25 LPS</span>
<div>
<div class="qty-controls">
<button onclick="changeQty('Sencilla',-1)">‚àí</button>
<span id="Sencilla-qty">1</span>
<button onclick="changeQty('Sencilla',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('Sencilla',25)">Agregar</button>
</div>
</div>

</div>

</section>

<!-- CART PANEL -->
<div class="cart" id="cart">
<div class="cart-header">
<h2>üõí Tu Pedido</h2>
<div class="close-cart" onclick="toggleCart()">‚úï</div>
</div>

<div id="cartItems"></div>

<div class="cart-total">
Total: <span id="cartTotal">0</span> LPS
</div>

<hr>

<input type="text" id="nombre" placeholder="Nombre">
<input type="tel" id="telefono" placeholder="Tel√©fono">

<select id="pickupTime">
<option value="">Hora de recogida</option>
<option>15 minutos</option>
<option>30 minutos</option>
<option>45 minutos</option>
<option>1 hora</option>
</select>

<button class="checkout-btn" onclick="checkout()">Finalizar Pedido</button>

</div>

<div id="successMessage" class="success">
‚úÖ Pedido enviado correctamente.
</div>

<script>

let cart=[];
let qtyStore={};

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function changeQty(name,amount){
if(!qtyStore[name]) qtyStore[name]=1;
qtyStore[name]+=amount;
if(qtyStore[name]<1) qtyStore[name]=1;
document.getElementById(name+"-qty").innerText=qtyStore[name];
}

function addToCart(name,price){
let qty=qtyStore[name]||1;
let existing=cart.find(i=>i.name===name);

if(existing){ existing.quantity+=qty; }
else{ cart.push({name,price,quantity:qty}); }

qtyStore[name]=1;
document.getElementById(name+"-qty").innerText=1;

renderCart();
}

function renderCart(){
let cartItems=document.getElementById("cartItems");
cartItems.innerHTML="";
let total=0;
let count=0;

cart.forEach((item,index)=>{
total+=item.price*item.quantity;
count+=item.quantity;

cartItems.innerHTML+=`
<div class="cart-item">
${item.quantity} ${item.name}
<span>${item.price*item.quantity} LPS</span>
</div>`;
});

document.getElementById("cartTotal").innerText=total;
document.getElementById("cartCount").innerText=count;
}

function checkout(){

if(cart.length===0){ alert("Agrega productos al carrito"); return; }

let nombre=document.getElementById("nombre").value;
let telefono=document.getElementById("telefono").value;
let pickup=document.getElementById("pickupTime").value;

let total=0;
let orderText="";

cart.forEach(item=>{
orderText+=`‚Ä¢ ${item.quantity} ${item.name}\n`;
total+=item.price*item.quantity;
});

let emailBody=
`Nuevo Pedido - Pupusas y M√°s\n\n`+
`Nombre: ${nombre}\n`+
`Tel√©fono: ${telefono}\n`+
`Recoger en: ${pickup}\n\n`+
`Pedido:\n${orderText}\n`+
`Total: ${total} LPS`;

fetch("https://formsubmit.co/ajax/pupusasymashn@gmail.com",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({
name:nombre,
message:emailBody,
_subject:"Nuevo Pedido - Pupusas y M√°s"
})
});

let mensaje=
`üõéÔ∏è Nuevo Pedido - Pupusas y M√°s%0A%0A`+
`üë§ Nombre: ${nombre}%0A`+
`üìû Tel√©fono: ${telefono}%0A`+
`‚è∞ Recoger en: ${pickup}%0A%0A`+
`üìù Pedido:%0A${encodeURIComponent(orderText)}%0A`+
`üí∞ Total: ${total} LPS`;

window.open(`https://wa.me/50487809196?text=${mensaje}`,'_blank');

document.getElementById("successMessage").style.display="block";
document.getElementById("cart").classList.remove("active");

cart=[];
renderCart();
}

</script>

</body>
</html>
